<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/my-profile.css" rel="stylesheet">
</head>

<body>
  <div id="nav-container"></div>
<main>
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-avatar-section">
        <div class="avatar-container">
          <img id="imagePreview" alt="Avatar"/>
          <div class="avatar">
            <svg class="avatar-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          
          <input type="file" id="file" accept="image/*" style="display: none;"/>
          
          <button class="camera-button" type="button">
            <svg width="200" height="200" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.37 14.8155V13.334C10.37 9.24283 13.6866 5.92627 17.7778 5.92627C21.8689 5.92627 25.1855 9.24283 25.1855 13.334V14.8155C28.4584 14.8155 31.1117 17.4688 31.1117 20.7417C31.1117 22.9353 29.9199 24.9025 28.1486 25.9271M10.37 14.8155C7.09709 14.8155 4.44385 17.4688 4.44385 20.7417C4.44385 22.9353 5.6356 24.9025 7.40694 25.9271M10.37 14.8155C11.0113 14.8155 11.6288 14.9175 12.2072 15.1058M17.7778 17.7786V31.1125M17.7778 17.7786L22.2224 22.2233M17.7778 17.7786L13.3331 22.2233" stroke="#275461" stroke-width="2.22239" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button class="dark-mode-toggle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Z"/>
        </svg>
        Oscuro
      </button>
    </div>

    <form>
      <div class="form-group" style="position: relative;">
        <button type="button" class="menu-dots">⋮</button>
        <label class="form-label">Nombre</label>
        <div class="input-wrapper">
          <input type="text" class="form-input" value="Juanisimo" />
          <svg class="edit-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Apellido</label>
        <div class="input-wrapper">
          <input type="text" class="form-input" />
          <svg class="edit-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <div class="input-wrapper">
          <input type="email" class="form-input" />
          <svg class="edit-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Teléfono</label>
        <div class="input-wrapper">
          <input type="tel" class="form-input" />
          <svg class="edit-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
        </div>
      </div>

      <button type="submit" class="submit-button">Guardar</button>
    </form>
  </div>
</main>

   <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>

  <script src="js/nav.js"></script>
</body>

</html>
