<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login-styles.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container-login">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="login-card">
          <div class="logo">
            <img src="./img/logo.svg" alt="Jóvenes a Programar" />
          </div>
          <h2 class="title">Iniciar sesión</h2>

          <form id="loginForm">
            <div class="input-group">
              <img class="icon" src="./img/icon-email.svg" alt="email" />

              <input type="email" placeholder="Email" id="username" required />
            </div>
            <div class="input-group">
              <img class="icon" src="./img/icon-padlock.svg" alt="padlock" />
              <input
                type="password"
                placeholder="Contraseña"
                id="password"
                required
              />
              <img class="icon-eye" src="./img/icon-eye.svg" alt="eye" />
            </div>

            <button type="submit" class="btn" id="loginBtn">
              Iniciar sesión
            </button>
          </form>

          <div class="links">
            <a href="#">¿Olvidó su contraseña?</a>
            <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
